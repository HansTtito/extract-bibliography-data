version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bibliografia_postgres
    environment:
      POSTGRES_USER: bibliografia_user
      POSTGRES_PASSWORD: bibliografia_pass
      POSTGRES_DB: bibliografia_db
    ports:
      - "5432:5432"  # Para acceso remoto, cambiar a "0.0.0.0:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bibliografia_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

