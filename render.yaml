services:
  - type: web
    name: bibliografia-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bibliografia-db
          property: connectionString
      - key: CROSSREF_EMAIL
        sync: false

databases:
  - name: bibliografia-db
    databaseName: bibliografia_db
    user: bibliografia_user
    plan: free


